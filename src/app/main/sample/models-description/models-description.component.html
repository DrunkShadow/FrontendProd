<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
<div class="container">
    model id: {{ chosenModel.id }}
    <br>    <br>
    <div *ngIf="!editingMode" style="white-space: pre-wrap;">
        model text content: {{ chosenModel.text }} <button (click)="startEditing()" class="fa-solid fa-pen-to-square"></button>
    </div>
    <div *ngIf="editingMode">
        <textarea [(ngModel)]="chosenModel.text"></textarea>
        <br>

        <button (click)="saveChanges()">save</button>
        <button (click)="cancelEditing()">cancel</button>
    </div>
</div>
