<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
<div class="container">
    
    model id: {{ chosenModel.modelId }}
    <br>    <br>
    <div *ngIf="!editingMode" style="white-space: pre-wrap;">
        model text content: {{ chosenModel.modelText }} <button (click)="startEditing()" class="fa-solid fa-pen-to-square"></button>
    </div>
    <div *ngIf="editingMode">
        
        <textarea [(ngModel)]="chosenModel.modelText"></textarea>
        <br>

        <button class="btn btn-success" (click)="saveChanges()">save</button>
        <button class="btn btn-danger" (click)="cancelEditing()">cancel</button>
    </div>
    <br>
    <br>

    <button class="btn btn-danger" (click)="sendSignal()">close</button>

</div>
