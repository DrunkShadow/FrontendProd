

<div>

    <div>
        <button (click)="toggleAddModel()">Add Model</button>
        <div *ngIf="showInputs">
            <app-model-creator (Cancel)="toggleAddModel()" (Refresh)="getModels()"></app-model-creator>
        </div>
    </div>



<table>
<tr *ngFor="let element of modelsArray">

    <td>{{element.id}} </td>
    <td><button (click)="showDescription(element.id)">view</button></td>
    <td><button (click)="toggleConfirmation(element.id)">delete</button></td>

</tr>
</table>
<div *ngIf="Description">
    <app-models-description (closingSignal)="showDescription('')" [desId]="modelId" class="show"></app-models-description>
</div>

<div *ngIf="showConfirmation">
    <app-confirmation [action]="actionText" (Confirmation)="handleConfirmation($event)"></app-confirmation>
</div>
</div>
